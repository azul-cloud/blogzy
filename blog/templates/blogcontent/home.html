{% extends "bloginclude/base.html" %}

{% block title %}
    All Travel Blogs
{% endblock %}

{% block main %}
    <div class="jumbotron text-center">
        <h1>Blog List</h1>
    </div>
    <div class="container">
        {% for b in blogs %}
            <a href="{{ b.get_absolute_url }}"><h3>{{ b.title }}</h3></a>
            <p>{{ b.description }}</p>
        {% endfor %}
    </div>
{% endblock %}
