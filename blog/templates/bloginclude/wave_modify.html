{% load staticfiles %}
<script src="{% static 'js/tooltip.js' %}"></script>

{% if b in wave_blog_list %}
<div class="btn btn-danger remove-wave wave" data-id="{{ b.id }}">
    <span class="glyphicon glyphicon-trash"></span>Remove from Wave</div>
{% else %}
<div class="btn btn-default add-wave wave" data-id="{{ b.id }}" data-toggle="tooltip" title="View new blog posts from this blog in your personal wave">
    <span class="glyphicon glyphicon-plus"></span>Add to Wave</div>
{% endif %}
