{% extends "bloginclude/side_layout.html" %}

{% block sidelayout_content %}
  <div class="container">
    {% for blog in personalblog_list %}
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{blog}}</span>
              <p>{{blog.description}}</p>
            </div>
            <div class="card-action">
              <a class="btn right hover-right" href="{{blog.get_absolute_url}}">
                View {{ blog }}
              </a>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
