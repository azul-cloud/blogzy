{% extends "bloginclude/side_layout.html" %}

{% block sidelayout_content %}
  <div class="container">
    {% for post in post_list %}
        <h3>{{post.title}}</h3>
        <a href="{{post.get_absolute_url}}">
          <img src="{{post.image.url}}">
        </a>
      <p>{{post.headline}}</p>
    {% endfor %}
  </div>
{% endblock %}
